<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Dev Bites For TechGeeks</h2>
      <div class="quote-card">
      
        <div class="quote-content">
          <p id="quote-text">Coding is the new vibe if u can code you can earn</p>
          <cite id="author">Sanjila</cite>
        </div>
      
      <div class="buttons">
        <button aria-label="generate a new developer quote" class="generate">Grab a bite!</button>
        <button aria-label="copy the qoute to clipboard" class="generate">click to copy!</button>

      </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
