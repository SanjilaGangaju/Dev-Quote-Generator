<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Dev Bites for TechGeeks</h2>
      <div class="quote-card">
      <blockquote>
        <div class="quote-content">
          <p id="quote-text">"Coding is the new vibe"</p>
          <cite id="quote-author">Sanjila</cite>
        </div>
      </blockquote>

      <button aria-label="generate a new developer quote" class="generate">Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
